<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./taikhoan.css">

</head>
<body>
    <div class="wapper1">
        <div class="wapper-header">
            <h1 class="wapper-titel" >Đăng Ký</h1>
        </div>
        <form ansubmit="signup()">
            <div class="input-field1">
                <input type="text" id="username" placeholder="Tài Khoản" class="input-signup-username">
            </div>
            <div class="input-field1">
                <input type="email" id="email" placeholder="Email" class="input-signup-email">
            </div>
            <div class="input-field1">
                <input type="password" id="password" placeholder="Mật Khẩu" class="input-signup-password">
            </div>
            <div class="input-field1">
                <input type="password" id="password" placeholder="Nhập Lại Mật Khẩu">
            </div>
            <a href="./dangnhap.html" class="dn-link">Đăng nhập</a><br>
            <button class="signup__signInButton">Đăng Ký</button>
        </form>
    </div>
    <script src="./assets/js/scriptdk.js" defer></script>
</body>
</html>
