<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./taikhoan.css">
</head>
<body>
    <div class="wapper2">
        <div class="wapper-header">
            <h1 class="wapper-titel">Đăng Nhập</h1>
        </div>
        <form ansubmit="login()">
            <div class="input-field2">
                <input type="text" id="username" placeholder="Tài Khoản" class="input-login-username">
            </div>
            <div class="input-field2">
                <input type="password" id="password" placeholder="Mật Khẩu" class="input-login-password">
            </div>
            <a href="./dangky.html" class="dk-link">Đăng ký</a><br>
            <button id="btn" class="login__signInButton">Đăng Nhập</button>
        </form>
    </div>
    <script src="./assets/js/scriptdn.js" defer></script>
</body>
</html>
